<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Wells Fargo</title>
    <link rel='stylesheet' href='css/main2.css'/>
</head>
<body>
<div id="out-cont">
<div class="container">

    <div id="top">
        <h1 class="h5"> Welcome to Wells Fargo</h1>
        <h1 class="h1">Select Transaction</h1>
    </div>


    <div id="content">


    <div id="row1">

        <div class="tab" id="get" ><a class="main button" href="https://electroneum.com/">Get Cash</a></div>

        <div class="tab" id="b&s"><a class="main button" href="https://electroneum.com/">Balance & Statements</a></div>

        <div class="tab" id="transfer" ><a class="main button" href="https://www.thebalance.com/best-ways-to-transfer-money-between-bank-accounts-315466">Transfer Funds</a></div>
    </div>

    <div id="row2">

        <div id="deposit" class="tab"  ><a class="main button"  href="https://www.thebalance.com/deposit-cash-315424">Deposit Checks</a></div>

        <div class="tab" id="donate" ><a class="main button"  href="https://www.charitynavigator.org/">Donate to Charity</a></div>

        <div class="tab" id="stamps" ><a class="main button"  href="https://www.charitynavigator.org/">Buy Stamps</a></div>
    </div>

    <div id="row3">

        <div id="withdrawal" class="tab" ><a class="main button"  href="https://www.fidelity.com/customer-service/withdrawals-overview">Deposit Cash</a></div>

        <div class="tab" id="dirdep" ><a class="main button"  href="https://www.key.com/personal/services/atm-preferences.jsp">Direct Deposit</a></div>

        <div class="tab" id="atm" ><a class="main button"  href="https://www.key.com/personal/services/atm-preferences.jsp">ATM Preferences</a></div>
    </div>

        <div id="side">
            <div class="tab" id="acct" ><a class="button info side"  href="https://www.key.com/personal/services/atm-preferences.jsp">Checking <br><span id="acct#">Account X-6581</span></a></div>

            <div class="tab" id="language" ><a class="button secondary side"  href="https://www.key.com/personal/services/atm-preferences.jsp">Select Language</a></div>

            <div class="tab" id="return" ><a class="button alert side"  href="https://www.key.com/personal/services/atm-preferences.jsp">Return Card</a></div>
        </div>


    </div>

    <div ><img id="logo" src="images/logo.jpg" alt/></div>




</div>
</div>
</body>
</html>
